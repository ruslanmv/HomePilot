<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 220">
  <defs>
    <style>
      @keyframes fadeSlideIn {
        from { opacity: 0; transform: translateY(18px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(168,85,247,0)); }
        50%      { filter: drop-shadow(0 0 12px rgba(168,85,247,.45)); }
      }
      @keyframes plusPop {
        0%   { opacity: 0; transform: scale(.4); }
        60%  { opacity: 1; transform: scale(1.15); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes equalsBounce {
        0%   { opacity: 0; transform: scale(.3) rotate(-10deg); }
        70%  { opacity: 1; transform: scale(1.1) rotate(2deg); }
        100% { opacity: 1; transform: scale(1) rotate(0); }
      }
      @keyframes resultReveal {
        from { opacity: 0; transform: scale(.85); }
        to   { opacity: 1; transform: scale(1); }
      }
      .piece   { animation: fadeSlideIn .5s ease-out both; }
      .plus    { animation: plusPop .35s ease-out both; }
      .equals  { animation: equalsBounce .5s ease-out both; }
      .result  { animation: resultReveal .6s ease-out both; }
      .resultBox { animation: pulseGlow 2.5s ease-in-out 3.4s infinite; }

      .piece:nth-child(1) { animation-delay: .15s; }
      .piece:nth-child(3) { animation-delay: .45s; }
      .piece:nth-child(5) { animation-delay: .75s; }
      .piece:nth-child(7) { animation-delay: 1.05s; }
      .piece:nth-child(9) { animation-delay: 1.35s; }

      .plus:nth-child(2)  { animation-delay: .35s; }
      .plus:nth-child(4)  { animation-delay: .65s; }
      .plus:nth-child(6)  { animation-delay: .95s; }
      .plus:nth-child(8)  { animation-delay: 1.25s; }

      .equals  { animation-delay: 1.7s; }
      .result  { animation-delay: 2.1s; }
    </style>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#0f0f23"/>
      <stop offset="100%" stop-color="#1a1a3e"/>
    </linearGradient>
    <linearGradient id="personaGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="820" height="220" rx="16" fill="url(#bgGrad)"/>

  <!-- Identity -->
  <g class="piece" opacity="0">
    <rect x="16" y="56" width="100" height="108" rx="14" fill="#1e293b" stroke="#38bdf8" stroke-width="1.5"/>
    <text x="66" y="96" text-anchor="middle" fill="#38bdf8" font-family="system-ui,sans-serif" font-size="22">ü™™</text>
    <text x="66" y="122" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="12" font-weight="600">Identity</text>
    <text x="66" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="9.5">Name &amp; Role</text>
  </g>

  <!-- Plus 1 -->
  <text class="plus" opacity="0" x="132" y="118" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="26" font-weight="700">+</text>

  <!-- Voice -->
  <g class="piece" opacity="0">
    <rect x="148" y="56" width="100" height="108" rx="14" fill="#1e293b" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="198" y="96" text-anchor="middle" fill="#a78bfa" font-family="system-ui,sans-serif" font-size="22">üéôÔ∏è</text>
    <text x="198" y="122" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="12" font-weight="600">Voice</text>
    <text x="198" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="9.5">Sound &amp; Tone</text>
  </g>

  <!-- Plus 2 -->
  <text class="plus" opacity="0" x="264" y="118" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="26" font-weight="700">+</text>

  <!-- Appearance -->
  <g class="piece" opacity="0">
    <rect x="280" y="56" width="100" height="108" rx="14" fill="#1e293b" stroke="#f472b6" stroke-width="1.5"/>
    <text x="330" y="96" text-anchor="middle" fill="#f472b6" font-family="system-ui,sans-serif" font-size="22">üñºÔ∏è</text>
    <text x="330" y="122" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="12" font-weight="600">Appearance</text>
    <text x="330" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="9.5">Face &amp; Style</text>
  </g>

  <!-- Plus 3 -->
  <text class="plus" opacity="0" x="396" y="118" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="26" font-weight="700">+</text>

  <!-- Memory -->
  <g class="piece" opacity="0">
    <rect x="412" y="56" width="100" height="108" rx="14" fill="#1e293b" stroke="#34d399" stroke-width="1.5"/>
    <text x="462" y="96" text-anchor="middle" fill="#34d399" font-family="system-ui,sans-serif" font-size="22">üß†</text>
    <text x="462" y="122" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="12" font-weight="600">Memory</text>
    <text x="462" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="9.5">Remembers You</text>
  </g>

  <!-- Plus 4 -->
  <text class="plus" opacity="0" x="528" y="118" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="26" font-weight="700">+</text>

  <!-- Sessions -->
  <g class="piece" opacity="0">
    <rect x="544" y="56" width="100" height="108" rx="14" fill="#1e293b" stroke="#fbbf24" stroke-width="1.5"/>
    <text x="594" y="96" text-anchor="middle" fill="#fbbf24" font-family="system-ui,sans-serif" font-size="22">üí¨</text>
    <text x="594" y="122" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="12" font-weight="600">Sessions</text>
    <text x="594" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="9.5">Many Chats</text>
  </g>

  <!-- Equals -->
  <text class="equals" opacity="0" x="664" y="118" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="30" font-weight="700">=</text>

  <!-- PERSONA result -->
  <g class="result resultBox" opacity="0">
    <rect x="688" y="48" width="118" height="124" rx="18" fill="url(#personaGrad)" opacity=".15"/>
    <rect x="688" y="48" width="118" height="124" rx="18" fill="none" stroke="url(#personaGrad)" stroke-width="2"/>
    <text x="747" y="96" text-anchor="middle" fill="#c4b5fd" font-family="system-ui,sans-serif" font-size="28">üé≠</text>
    <text x="747" y="122" text-anchor="middle" fill="#ffffff" font-family="system-ui,sans-serif" font-size="14" font-weight="700">Persona</text>
    <text x="747" y="142" text-anchor="middle" fill="#c4b5fd" font-family="system-ui,sans-serif" font-size="9">AI Identity</text>
  </g>

  <!-- Subtitle -->
  <text x="410" y="200" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="11" font-style="italic">Five ingredients combine into one persistent AI identity</text>
</svg>
