<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" fill="none">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Icon: Abstract persona silhouette inside a circle -->
  <g filter="url(#shadow)">
    <!-- Outer ring -->
    <circle cx="50" cy="55" r="38" stroke="url(#ring)" stroke-width="2.5" fill="none" opacity="0.6"/>
    <!-- Inner filled circle -->
    <circle cx="50" cy="55" r="30" fill="url(#glow)" opacity="0.15"/>
    <!-- Head -->
    <circle cx="50" cy="42" r="10" fill="url(#glow)"/>
    <!-- Body arc -->
    <path d="M30 72 Q50 58 70 72" stroke="url(#glow)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <!-- Memory rings (three concentric arcs below body) -->
    <path d="M35 78 Q50 72 65 78" stroke="url(#ring)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M38 82 Q50 77 62 82" stroke="url(#ring)" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.35"/>
    <!-- Connection dots (tool integrations) -->
    <circle cx="18" cy="38" r="2.5" fill="#818cf8" opacity="0.6"/>
    <circle cx="82" cy="38" r="2.5" fill="#818cf8" opacity="0.6"/>
    <circle cx="15" cy="58" r="2" fill="#a78bfa" opacity="0.4"/>
    <circle cx="85" cy="58" r="2" fill="#a78bfa" opacity="0.4"/>
    <circle cx="20" cy="75" r="1.5" fill="#c4b5fd" opacity="0.3"/>
    <circle cx="80" cy="75" r="1.5" fill="#c4b5fd" opacity="0.3"/>
    <!-- Connection lines from dots to ring -->
    <line x1="20" y1="39" x2="28" y2="44" stroke="#818cf8" stroke-width="0.8" opacity="0.3"/>
    <line x1="80" y1="39" x2="72" y2="44" stroke="#818cf8" stroke-width="0.8" opacity="0.3"/>
  </g>

  <!-- Wordmark -->
  <text x="100" y="52" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="32" font-weight="700" fill="#e2e8f0" letter-spacing="4">PERSONA</text>

  <!-- Tagline -->
  <text x="100" y="72" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" fill="#94a3b8" letter-spacing="1.5">IDENTITY IS THE NEW INTERFACE</text>

  <!-- Accent line -->
  <rect x="100" y="78" width="60" height="1.5" rx="0.75" fill="url(#glow)" opacity="0.5"/>
</svg>
