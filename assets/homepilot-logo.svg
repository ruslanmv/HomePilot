<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="hp-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hp-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="hp-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#3b82f6" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Logo mark: House + AI compass -->
  <g filter="url(#hp-glow)" transform="translate(10, 10)">
    <!-- House outline -->
    <path d="M50 12 L85 38 L85 88 L15 88 L15 38 Z" stroke="url(#hp-grad)" stroke-width="3" fill="none" stroke-linejoin="round"/>
    <!-- Roof peak accent -->
    <path d="M50 12 L85 38" stroke="url(#hp-grad)" stroke-width="3" stroke-linecap="round"/>
    <path d="M50 12 L15 38" stroke="url(#hp-grad)" stroke-width="3" stroke-linecap="round"/>
    <!-- Door -->
    <rect x="38" y="60" width="24" height="28" rx="3" stroke="url(#hp-grad)" stroke-width="2" fill="url(#hp-grad)" fill-opacity="0.1"/>
    <!-- AI core circle (inside house) -->
    <circle cx="50" cy="48" r="10" fill="url(#hp-grad)" opacity="0.2"/>
    <circle cx="50" cy="48" r="6" fill="url(#hp-grad)" opacity="0.5"/>
    <circle cx="50" cy="48" r="2.5" fill="url(#hp-grad)"/>
    <!-- Signal waves radiating from AI core -->
    <path d="M62 42 Q68 48 62 54" stroke="#06b6d4" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M66 38 Q74 48 66 58" stroke="#3b82f6" stroke-width="1.2" fill="none" stroke-linecap="round" opacity="0.35"/>
    <path d="M38 42 Q32 48 38 54" stroke="#06b6d4" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M34 38 Q26 48 34 58" stroke="#3b82f6" stroke-width="1.2" fill="none" stroke-linecap="round" opacity="0.35"/>
  </g>

  <!-- Wordmark: HomePilot -->
  <text x="115" y="55" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="38" font-weight="800" letter-spacing="2">
    <tspan fill="#e2e8f0">Home</tspan><tspan fill="url(#hp-grad)">Pilot</tspan>
  </text>

  <!-- Tagline -->
  <text x="115" y="78" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="12" fill="#94a3b8" letter-spacing="2.5">YOUR AI. YOUR DATA. YOUR RULES.</text>

  <!-- Accent line under tagline -->
  <rect x="115" y="85" width="80" height="2" rx="1" fill="url(#hp-accent)" opacity="0.5"/>
</svg>
