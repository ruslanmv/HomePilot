      <circle cy="-18" r="18" fill="url(#cp-grad)" opacity="0.1"/>
      <text y="-14" font-family="system-ui, sans-serif" font-size="22" text-anchor="middle">ðŸ“¦</text>
      <text y="12" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="url(#cp-grad)" text-anchor="middle">Export</text>
      <text y="28" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">PDF Â· PPTX</text>
      <text y="40" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">ZIP Â· Share</text>
    </g>

    <!-- Bottom description -->
    <text x="450" y="260" font-family="system-ui, sans-serif" font-size="12" fill="#475569" text-anchor="middle">All powered by 20+ ComfyUI workflows â€” swappable JSON files you control</text>

    <!-- Gradient bottom accent -->
    <rect x="200" y="280" width="500" height="2" rx="1" fill="url(#cp-grad)" opacity="0.2">
      <animate attributeName="width" values="400;500;400" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="x" values="250;200;250" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>