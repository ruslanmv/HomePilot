      <rect x="-65" y="-50" width="130" height="100" rx="14" fill="#fff" stroke="#6366f1" stroke-width="1.5"/>
      <circle cy="-18" r="18" fill="#6366f1" opacity="0.1"/>
      <text y="-14" font-family="system-ui, sans-serif" font-size="22" text-anchor="middle">âœ¨</text>
      <text y="12" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#818cf8" text-anchor="middle">Edit</text>
      <text y="28" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Enhance Â· Upscale</text>
      <text y="40" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Inpaint Â· Background</text>
    </g>

    <!-- Arrow 3â†’4 -->
    <g transform="translate(555, 155)">
      <line x1="0" y1="0" x2="50" y2="0" stroke="#6366f1" stroke-width="1.5" opacity="0.4"/>
      <polygon points="48,-4 56,0 48,4" fill="#6366f1" opacity="0.6"/>
      <circle r="3" fill="#6366f1" opacity="0">
        <animateMotion dur="2s" repeatCount="indefinite" path="M0 0 L50 0"/>
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
