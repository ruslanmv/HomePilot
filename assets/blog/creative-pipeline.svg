      <circle cy="-18" r="18" fill="#8b5cf6" opacity="0.1"/>
      <text y="-14" font-family="system-ui, sans-serif" font-size="22" text-anchor="middle">ðŸŽ¬</text>
      <text y="12" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#a78bfa" text-anchor="middle">Animate</text>
      <text y="28" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">7 video models</text>
      <text y="40" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">LTX Â· Wan Â· Hunyuan</text>
    </g>

    <!-- Arrow 4â†’5 -->
    <g transform="translate(745, 155)">
      <line x1="0" y1="0" x2="50" y2="0" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
