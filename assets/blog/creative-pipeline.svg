      <circle cy="-18" r="18" fill="#3b82f6" opacity="0.1"/>
      <text y="-14" font-family="system-ui, sans-serif" font-size="22" text-anchor="middle">ðŸŽ¨</text>
      <text y="12" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#2563eb" text-anchor="middle">Generate</text>
      <text y="28" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">6+ image models</text>
      <text y="40" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">FLUX Â· SDXL Â· Civitai</text>
    </g>

    <!-- Arrow 2â†’3 -->
    <g transform="translate(365, 155)">
