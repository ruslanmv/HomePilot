        <animate attributeName="d" values="M-120 0 Q-100 -20 -80 0 Q-60 20 -40 0 Q-20 -30 0 0 Q20 30 40 0 Q60 -20 80 0 Q100 15 120 0;M-120 0 Q-100 15 -80 0 Q-60 -25 -40 0 Q-20 20 0 0 Q20 -25 40 0 Q60 15 80 0 Q100 -20 120 0;M-120 0 Q-100 -20 -80 0 Q-60 20 -40 0 Q-20 -30 0 0 Q20 30 40 0 Q60 -20 80 0 Q100 15 120 0" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Voice Persona Cards -->
