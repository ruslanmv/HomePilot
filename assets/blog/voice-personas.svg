    <g transform="translate(660, 140)" filter="url(#vp-shadow)">
      <rect x="-50" y="-40" width="100" height="80" rx="12" fill="#fff" stroke="#a855f7" stroke-width="1.5"/>
      <circle cy="-12" r="14" fill="#a855f7" opacity="0.12"/>
      <text y="-8" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle">ğŸ¤</text>
