<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" fill="none">
  <defs>
    <style>
      @keyframes mem-decay { 0%{opacity:1;width:180} 100%{opacity:0.1;width:20} }
      @keyframes mem-reinforce { 0%,100%{opacity:0.4;r:3} 50%{opacity:1;r:6} }
      @keyframes mem-flow { 0%{stroke-dashoffset:16} 100%{stroke-dashoffset:0} }
      @keyframes mem-consolidate { 0%{transform:translateY(0)} 50%{transform:translateY(-3px)} 100%{transform:translateY(0)} }
      .mem-flow { stroke-dasharray: 8 8; animation: mem-flow 1.5s linear infinite; }
      .mem-cons { animation: mem-consolidate 2s ease-in-out infinite; }
    </style>
    <linearGradient id="mem-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/><stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="mem-pin" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/><stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    <linearGradient id="mem-sem" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/><stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="mem-work" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/><stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="mem-glow"><feGaussianBlur stdDeviation="4" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <clipPath id="mem-clip"><rect width="900" height="420" rx="16"/></clipPath>
  </defs>
  <g clip-path="url(#mem-clip)">
    <rect width="900" height="420" fill="url(#mem-bg)" rx="16"/>
    <g stroke="#334155" stroke-width="0.5" opacity="0.05">
      <line x1="0" y1="105" x2="900" y2="105"/><line x1="0" y1="210" x2="900" y2="210"/>
      <line x1="0" y1="315" x2="900" y2="315"/>
    </g>

    <!-- Title -->
    <text x="450" y="32" font-family="system-ui,-apple-system,'Segoe UI',Helvetica,Arial,sans-serif" font-size="13" font-weight="700" fill="#94a3b8" letter-spacing="3" text-anchor="middle">ADAPTIVE MEMORY SYSTEM</text>
    <text x="450" y="52" font-family="system-ui,sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Brain-inspired memory with decay, reinforcement, and consolidation</text>

    <!-- Left: Three-Tier Hierarchy -->
    <!-- Pinned (top) -->
    <g transform="translate(60,80)" filter="url(#mem-glow)">
      <rect x="0" y="0" width="300" height="70" rx="12" fill="#1e293b" stroke="url(#mem-pin)" stroke-width="2"/>
      <rect x="12" y="12" width="36" height="36" rx="8" fill="#ef4444" opacity="0.15"/>
      <text x="30" y="35" font-family="system-ui,sans-serif" font-size="16" fill="#ef4444" text-anchor="middle">&#128204;</text>
      <text x="60" y="28" font-family="system-ui,sans-serif" font-size="12" font-weight="700" fill="#f87171">Pinned</text>
      <text x="60" y="44" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">Core memories — never decay</text>
      <text x="218" y="28" font-family="system-ui,sans-serif" font-size="9" fill="#f87171" text-anchor="middle">&#964; = &#8734;</text>
      <text x="218" y="44" font-family="system-ui,sans-serif" font-size="8" fill="#64748b" text-anchor="middle">4 slots in prompt</text>
      <text x="12" y="62" font-family="system-ui,sans-serif" font-size="7" fill="#64748b">name, birthday, boundaries — user-approved, permanent</text>
    </g>

    <!-- Semantic (middle) -->
    <g transform="translate(60,170)" filter="url(#mem-glow)">
      <rect x="0" y="0" width="300" height="70" rx="12" fill="#1e293b" stroke="url(#mem-sem)" stroke-width="2"/>
      <rect x="12" y="12" width="36" height="36" rx="8" fill="#8b5cf6" opacity="0.15"/>
      <text x="30" y="35" font-family="system-ui,sans-serif" font-size="16" fill="#8b5cf6" text-anchor="middle">&#129504;</text>
      <text x="60" y="28" font-family="system-ui,sans-serif" font-size="12" font-weight="700" fill="#a78bfa">Semantic</text>
      <text x="60" y="44" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">Stable facts &amp; preferences</text>
      <text x="218" y="28" font-family="system-ui,sans-serif" font-size="9" fill="#a78bfa" text-anchor="middle">&#964; = 30 days</text>
      <text x="218" y="44" font-family="system-ui,sans-serif" font-size="8" fill="#64748b" text-anchor="middle">8 slots in prompt</text>
      <text x="12" y="62" font-family="system-ui,sans-serif" font-size="7" fill="#64748b">job, preferences, emotional patterns — slow decay, prunable</text>
    </g>

    <!-- Working (bottom) -->
    <g transform="translate(60,260)" filter="url(#mem-glow)">
      <rect x="0" y="0" width="300" height="70" rx="12" fill="#1e293b" stroke="url(#mem-work)" stroke-width="2"/>
      <rect x="12" y="12" width="36" height="36" rx="8" fill="#06b6d4" opacity="0.15"/>
      <text x="30" y="35" font-family="system-ui,sans-serif" font-size="16" fill="#06b6d4" text-anchor="middle">&#9889;</text>
      <text x="60" y="28" font-family="system-ui,sans-serif" font-size="12" font-weight="700" fill="#22d3ee">Working</text>
      <text x="60" y="44" font-family="system-ui,sans-serif" font-size="9" fill="#94a3b8">Current conversation context</text>
      <text x="218" y="28" font-family="system-ui,sans-serif" font-size="9" fill="#22d3ee" text-anchor="middle">&#964; = 6 hours</text>
      <text x="218" y="44" font-family="system-ui,sans-serif" font-size="8" fill="#64748b" text-anchor="middle">1 slot in prompt</text>
      <text x="12" y="62" font-family="system-ui,sans-serif" font-size="7" fill="#64748b">short-lived context — fades within a day</text>
    </g>

    <!-- Consolidation arrows (Working → Semantic) -->
    <g class="mem-cons">
      <line x1="210" y1="260" x2="210" y2="242" stroke="#8b5cf6" stroke-width="1.5" class="mem-flow"/>
      <polygon points="205,244 215,244 210,238" fill="#8b5cf6" opacity="0.7"/>
      <text x="232" y="252" font-family="system-ui,sans-serif" font-size="7" fill="#8b5cf6">consolidate</text>
    </g>

    <!-- Right: Decay & Reinforcement Visualization -->
    <g transform="translate(430,80)">
      <rect x="0" y="0" width="430" height="250" rx="14" fill="#1e293b" stroke="#334155" stroke-width="1" opacity="0.5"/>
      <text x="20" y="28" font-family="system-ui,sans-serif" font-size="11" font-weight="700" fill="#e2e8f0">Decay &amp; Reinforcement</text>
      <text x="20" y="44" font-family="system-ui,sans-serif" font-size="9" fill="#64748b">A(t) = strength &#183; e^(-t/&#964;)</text>

      <!-- Decay curves -->
      <!-- Axes -->
      <line x1="50" y1="65" x2="50" y2="210" stroke="#334155" stroke-width="1" opacity="0.4"/>
      <line x1="50" y1="210" x2="400" y2="210" stroke="#334155" stroke-width="1" opacity="0.4"/>
      <text x="40" y="72" font-family="system-ui,sans-serif" font-size="7" fill="#64748b" text-anchor="end">1.0</text>
      <text x="40" y="210" font-family="system-ui,sans-serif" font-size="7" fill="#64748b" text-anchor="end">0</text>
      <text x="225" y="228" font-family="system-ui,sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Time</text>
      <text x="26" y="140" font-family="system-ui,sans-serif" font-size="7" fill="#64748b" text-anchor="middle" transform="rotate(-90,26,140)">Activation</text>

      <!-- Pinned: flat line at top -->
      <line x1="55" y1="75" x2="395" y2="75" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
      <text x="398" y="78" font-family="system-ui,sans-serif" font-size="7" fill="#f87171">Pinned</text>

      <!-- Semantic: slow decay curve -->
      <path d="M55,80 Q130,85 200,110 Q280,145 350,185 Q380,200 395,205" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.8"/>
      <text x="320" y="175" font-family="system-ui,sans-serif" font-size="7" fill="#a78bfa">Semantic (30d)</text>

      <!-- Working: fast decay curve -->
      <path d="M55,80 Q80,100 110,150 Q140,190 180,205 Q220,208 395,209" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.8"/>
      <text x="150" y="196" font-family="system-ui,sans-serif" font-size="7" fill="#22d3ee">Working (6h)</text>

      <!-- Reinforcement staircase on Semantic -->
      <circle cx="165" cy="100" r="3" fill="#a78bfa">
        <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <line x1="165" y1="100" x2="165" y2="85" stroke="#a78bfa" stroke-width="1.5" stroke-dasharray="2 2"/>
      <text x="175" y="90" font-family="system-ui,sans-serif" font-size="6" fill="#a78bfa">reinforced!</text>

      <!-- Legend -->
      <text x="20" y="245" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">Accessed memories grow stronger &#183; Unused memories fade &#183; Below threshold = forgotten</text>
    </g>

    <!-- Bottom: Basic vs Adaptive comparison -->
    <g transform="translate(430,345)">
      <rect x="0" y="0" width="210" height="50" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
      <text x="14" y="20" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#a78bfa">Adaptive Memory</text>
      <text x="14" y="36" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">Companion, Assistant, Partner</text>
    </g>
    <g transform="translate(660,345)">
      <rect x="0" y="0" width="210" height="50" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1" opacity="0.5"/>
      <text x="14" y="20" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#6ee7b7">Basic Memory</text>
      <text x="14" y="36" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">Secretary, Enterprise, Finance</text>
    </g>

    <!-- Bottom tagline -->
    <text x="215" y="405" font-family="system-ui,sans-serif" font-size="10" fill="#475569" text-anchor="middle">Switch between engines at any time — no data loss</text>
  </g>
</svg>