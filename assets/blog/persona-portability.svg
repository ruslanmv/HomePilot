      <polygon points="58,-4 66,0 58,4" fill="#3b82f6" opacity="0.5"/>
      <circle r="3" fill="#3b82f6" opacity="0">
        <animateMotion dur="1.8s" repeatCount="indefinite" path="M0 0 L60 0"/>
        <animate attributeName="opacity" values="0;0.8;0" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Step 3: Share (Gallery) -->
    <g transform="translate(600, 140)" filter="url(#pp-shadow)">
      <rect x="-70" y="-50" width="140" height="100" rx="12" fill="#fff" stroke="#8b5cf6" stroke-width="1.5"/>
      <text x="0" y="-18" font-family="system-ui, sans-serif" font-size="20" text-anchor="middle">ğŸŒ</text>
      <text x="0" y="8" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#7c3aed" text-anchor="middle">Share</text>
      <text x="0" y="22" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Community Gallery</text>
      <text x="0" y="34" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">GitHub Â· Cloudflare</text>
      <circle cx="-55" cy="-35" r="10" fill="url(#pp-grad)" opacity="0.8"/>
      <text x="-55" y="-31" font-family="system-ui, sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">3</text>
    </g>

    <!-- Arrow 3â†’4 -->
    <g transform="translate(685, 140)">
      <line x1="0" y1="0" x2="60" y2="0" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3"/>
      <polygon points="58,-4 66,0 58,4" fill="#8b5cf6" opacity="0.5"/>
      <circle r="3" fill="#8b5cf6" opacity="0">
        <animateMotion dur="2s" repeatCount="indefinite" path="M0 0 L60 0"/>
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Step 4: Install -->
    <g transform="translate(810, 140)" filter="url(#pp-shadow)">
      <rect x="-65" y="-50" width="130" height="100" rx="12" fill="#fff" stroke="url(#pp-grad)" stroke-width="1.5"/>
      <text x="0" y="-18" font-family="system-ui, sans-serif" font-size="20" text-anchor="middle">âœ…</text>
      <text x="0" y="8" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#0891b2" text-anchor="middle">Install</text>
      <text x="0" y="22" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Preview Â· Verify</text>
      <text x="0" y="34" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">One-click setup</text>
      <circle cx="-50" cy="-35" r="10" fill="url(#pp-grad)" opacity="0.8"/>
      <text x="-50" y="-31" font-family="system-ui, sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">4</text>
    </g>

    <!-- Bottom tagline -->
    <text x="450" y="260" font-family="system-ui, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Create in Tokyo. Share globally. Install anywhere. Same identity, same personality, same tools.</text>
  </g>
</svg>