      <text x="-60" y="-31" font-family="system-ui, sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">2</text>
    </g>

    <!-- Arrow 2â†’3 -->
    <g transform="translate(460, 140)">
