<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280" fill="none">
  <defs>
    <linearGradient id="pp-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="pp-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="pp-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.18"/>
    </filter>
    <clipPath id="pp-clip"><rect width="900" height="280" rx="16"/></clipPath>
  </defs>

  <g clip-path="url(#pp-clip)">
    <rect width="900" height="280" fill="#f8fafc" rx="16"/>
    <rect width="900" height="280" fill="none" stroke="#e2e8f0" stroke-width="1" rx="16"/>

    <!-- Grid -->
    <g opacity="0.05" stroke="#94a3b8" stroke-width="0.5">
      <line x1="0" y1="70" x2="900" y2="70"/><line x1="0" y1="140" x2="900" y2="140"/>
      <line x1="0" y1="210" x2="900" y2="210"/>
    </g>

    <!-- Title -->
    <text x="450" y="35" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#64748b" letter-spacing="3" text-anchor="middle">PORTABLE AI IDENTITY â€” THE .hpersona FORMAT</text>

    <!-- Step 1: Create -->
    <g transform="translate(130, 140)" filter="url(#pp-shadow)">
      <rect x="-80" y="-50" width="160" height="100" rx="12" fill="#fff" stroke="#06b6d4" stroke-width="1.5"/>
      <!-- Persona icon -->
      <circle cy="-20" r="14" fill="#06b6d4" opacity="0.1"/>
      <circle cy="-26" r="5" fill="#06b6d4" opacity="0.6"/>
      <path d="M-8 -14 Q0 -19 8 -14" stroke="#06b6d4" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <text x="0" y="8" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#0891b2" text-anchor="middle">Create</text>
      <text x="0" y="22" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Identity + Memory</text>
      <text x="0" y="34" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">+ Voice + Tools</text>
      <!-- Step number -->
      <circle cx="-65" cy="-35" r="10" fill="url(#pp-grad)" opacity="0.8"/>
      <text x="-65" y="-31" font-family="system-ui, sans-serif" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">1</text>
    </g>

    <!-- Arrow 1â†’2 -->
    <g transform="translate(225, 140)">
      <line x1="0" y1="0" x2="60" y2="0" stroke="#06b6d4" stroke-width="1.5" opacity="0.3"/>
      <polygon points="58,-4 66,0 58,4" fill="#06b6d4" opacity="0.5"/>
      <circle r="3" fill="#06b6d4" opacity="0">
        <animateMotion dur="1.5s" repeatCount="indefinite" path="M0 0 L60 0"/>
        <animate attributeName="opacity" values="0;0.8;0" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Step 2: Export (.hpersona package) -->
    <g transform="translate(370, 140)" filter="url(#pp-glow)">
