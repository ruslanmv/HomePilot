        <rect x="-12" y="-12" width="24" height="28" rx="3" fill="url(#pp-grad)" opacity="0.1" stroke="url(#pp-grad)" stroke-width="1"/>
        <path d="M5 -12 L12 -5" stroke="url(#pp-grad)" stroke-width="0.8"/>
        <line x1="-6" y1="0" x2="6" y2="0" stroke="url(#pp-grad)" stroke-width="0.8" opacity="0.5"/>
        <line x1="-6" y1="5" x2="6" y2="5" stroke="url(#pp-grad)" stroke-width="0.8" opacity="0.5"/>
        <line x1="-6" y1="10" x2="3" y2="10" stroke="url(#pp-grad)" stroke-width="0.8" opacity="0.5"/>
      </g>
      <text x="0" y="18" font-family="monospace" font-size="10" font-weight="700" fill="url(#pp-grad)" text-anchor="middle">.hpersona</text>
      <text x="0" y="32" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Personality Â· Avatar Â· Tools</text>
      <text x="0" y="42" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Dependencies Â· Preview</text>
      <!-- Step number -->
