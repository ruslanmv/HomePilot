<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" fill="none">
  <defs>
    <style>
      @keyframes mi-pulse { 0%,100%{opacity:0.5;transform:scale(0.97)} 50%{opacity:1;transform:scale(1)} }
      @keyframes mi-flow { 0%{stroke-dashoffset:20} 100%{stroke-dashoffset:0} }
      @keyframes mi-glow { 0%,100%{opacity:0.3} 50%{opacity:0.8} }
      @keyframes mi-orbit { 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }
      @keyframes mi-wave { 0%,100%{d:path('M60,240 Q230,200 400,240 Q570,280 740,240')} 50%{d:path('M60,240 Q230,280 400,240 Q570,200 740,240')} }
      .mi-node { animation: mi-pulse 3s ease-in-out infinite; }
      .mi-line { stroke-dasharray: 10 10; animation: mi-flow 1.5s linear infinite; }
      .mi-glow { animation: mi-glow 2.5s ease-in-out infinite; }
      .mi-orbit { animation: mi-orbit 20s linear infinite; transform-origin: 450px 260px; }
    </style>
    <linearGradient id="mi-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/><stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="mi-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/><stop offset="50%" style="stop-color:#3b82f6"/><stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="mi-warm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/><stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <radialGradient id="mi-center" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2"/><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
    <filter id="mi-blur"><feGaussianBlur stdDeviation="6" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <clipPath id="mi-clip"><rect width="900" height="480" rx="16"/></clipPath>
  </defs>
  <g clip-path="url(#mi-clip)">
    <rect width="900" height="480" fill="url(#mi-bg)" rx="16"/>
    <!-- Subtle grid -->
    <g stroke="#334155" stroke-width="0.5" opacity="0.05">
      <line x1="0" y1="120" x2="900" y2="120"/><line x1="0" y1="240" x2="900" y2="240"/>
      <line x1="0" y1="360" x2="900" y2="360"/>
    </g>

    <!-- Title -->
    <text x="450" y="32" font-family="system-ui,-apple-system,'Segoe UI',Helvetica,Arial,sans-serif" font-size="13" font-weight="700" fill="#94a3b8" letter-spacing="3" text-anchor="middle">MULTIMODAL INTELLIGENCE</text>
    <text x="450" y="52" font-family="system-ui,sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Text, vision, voice, documents, and web — unified in a single agent pipeline</text>
    <rect x="350" y="58" width="200" height="2" rx="1" fill="url(#mi-accent)" opacity="0.4">
      <animate attributeName="width" values="200;260;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x" values="350;320;350" dur="4s" repeatCount="indefinite"/>
    </rect>

    <!-- Central brain hub -->
    <circle cx="450" cy="250" r="90" fill="url(#mi-center)"/>
    <g class="mi-orbit" opacity="0.08">
      <circle cx="450" cy="250" r="85" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4 8"/>
    </g>
    <circle cx="450" cy="250" r="56" fill="#0c4a6e" stroke="url(#mi-accent)" stroke-width="2.5" filter="url(#mi-blur)"/>
    <circle cx="450" cy="250" r="56" fill="none" stroke="url(#mi-accent)" stroke-width="1" opacity="0" class="mi-glow">
      <animate attributeName="r" values="56;64;56" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.4;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="450" y="240" font-family="system-ui,sans-serif" font-size="14" font-weight="700" fill="#e0f2fe" text-anchor="middle">Agent</text>
    <text x="450" y="258" font-family="system-ui,sans-serif" font-size="10" fill="#7dd3fc" text-anchor="middle">LLM + 6 Tools</text>
    <text x="450" y="272" font-family="system-ui,sans-serif" font-size="9" fill="#475569" text-anchor="middle">auto-selects tools</text>

    <!-- Input modalities (left side) -->
    <!-- Text -->
    <g transform="translate(80,130)" class="mi-node">
      <rect x="0" y="0" width="110" height="50" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="14" y="22" font-family="system-ui,sans-serif" font-size="14" fill="#3b82f6">Aa</text>
      <text x="38" y="22" font-family="system-ui,sans-serif" font-size="11" font-weight="600" fill="#93c5fd">Text</text>
      <text x="14" y="38" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">Chat, questions, prompts</text>
    </g>
    <line x1="190" y1="168" x2="400" y2="230" stroke="#3b82f6" stroke-width="1.5" class="mi-line"/>

    <!-- Vision -->
    <g transform="translate(60,220)" class="mi-node" style="animation-delay:0.4s">
      <rect x="0" y="0" width="110" height="50" rx="10" fill="#1e293b" stroke="#ec4899" stroke-width="1.5"/>
      <text x="14" y="22" font-family="system-ui,sans-serif" font-size="13" fill="#ec4899">&#128065;</text>
      <text x="38" y="22" font-family="system-ui,sans-serif" font-size="11" font-weight="600" fill="#f9a8d4">Vision</text>
      <text x="14" y="38" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">Images, screenshots</text>
    </g>
    <line x1="170" y1="250" x2="394" y2="250" stroke="#ec4899" stroke-width="1.5" class="mi-line" style="animation-delay:0.3s"/>

    <!-- Voice -->
    <g transform="translate(80,310)" class="mi-node" style="animation-delay:0.8s">
      <rect x="0" y="0" width="110" height="50" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="1.5"/>
      <text x="14" y="22" font-family="system-ui,sans-serif" font-size="13" fill="#10b981">&#127908;</text>
      <text x="38" y="22" font-family="system-ui,sans-serif" font-size="11" font-weight="600" fill="#6ee7b7">Voice</text>
      <text x="14" y="38" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">Speech, commands</text>
    </g>
    <line x1="190" y1="330" x2="400" y2="270" stroke="#10b981" stroke-width="1.5" class="mi-line" style="animation-delay:0.6s"/>

    <!-- Documents -->
    <g transform="translate(60,400)" class="mi-node" style="animation-delay:1.2s">
      <rect x="0" y="0" width="110" height="50" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5"/>
      <text x="14" y="22" font-family="system-ui,sans-serif" font-size="13" fill="#f59e0b">&#128196;</text>
      <text x="38" y="22" font-family="system-ui,sans-serif" font-size="11" font-weight="600" fill="#fcd34d">Documents</text>
      <text x="14" y="38" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">PDFs, files, markdown</text>
    </g>
    <line x1="170" y1="418" x2="430" y2="306" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>

    <!-- Tool panels (right side) -->
    <!-- Vision Analyze -->
    <g transform="translate(650,100)">
      <rect x="0" y="0" width="195" height="42" rx="8" fill="#1e293b" stroke="#ec4899" stroke-width="1" opacity="0.7"/>
      <circle cx="18" cy="21" r="8" fill="#ec4899" opacity="0.15"/>
      <text x="18" y="25" font-family="system-ui,sans-serif" font-size="10" fill="#ec4899" text-anchor="middle">&#128065;</text>
      <text x="36" y="18" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="#f9a8d4">vision.analyze</text>
      <text x="36" y="32" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">Caption, OCR, describe</text>
    </g>
    <line x1="506" y1="230" x2="650" y2="121" stroke="#ec4899" stroke-width="1" opacity="0.3"/>

    <!-- Knowledge Search -->
    <g transform="translate(660,160)">
      <rect x="0" y="0" width="195" height="42" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1" opacity="0.7"/>
      <circle cx="18" cy="21" r="8" fill="#8b5cf6" opacity="0.15"/>
      <text x="18" y="25" font-family="system-ui,sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">&#128218;</text>
      <text x="36" y="18" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="#c4b5fd">knowledge.search</text>
      <text x="36" y="32" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">RAG over your documents</text>
    </g>
    <line x1="506" y1="240" x2="660" y2="181" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>

    <!-- Memory Recall -->
    <g transform="translate(670,220)">
      <rect x="0" y="0" width="195" height="42" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="1" opacity="0.7"/>
      <circle cx="18" cy="21" r="8" fill="#06b6d4" opacity="0.15"/>
      <text x="18" y="25" font-family="system-ui,sans-serif" font-size="10" fill="#06b6d4" text-anchor="middle">&#129504;</text>
      <text x="36" y="18" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="#67e8f9">memory.recall</text>
      <text x="36" y="32" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">Retrieve stored facts</text>
    </g>
    <line x1="506" y1="250" x2="670" y2="241" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>

    <!-- Memory Store -->
    <g transform="translate(670,280)">
      <rect x="0" y="0" width="195" height="42" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="1" opacity="0.7" class="mi-glow"/>
      <circle cx="18" cy="21" r="8" fill="#06b6d4" opacity="0.15"/>
      <text x="18" y="25" font-family="system-ui,sans-serif" font-size="10" fill="#06b6d4" text-anchor="middle">&#128190;</text>
      <text x="36" y="18" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="#67e8f9">memory.store</text>
      <text x="36" y="32" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">Save new facts about you</text>
    </g>
    <line x1="506" y1="260" x2="670" y2="301" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>

    <!-- Web Search -->
    <g transform="translate(660,340)">
      <rect x="0" y="0" width="195" height="42" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="1" opacity="0.7"/>
      <circle cx="18" cy="21" r="8" fill="#10b981" opacity="0.15"/>
      <text x="18" y="25" font-family="system-ui,sans-serif" font-size="10" fill="#10b981" text-anchor="middle">&#127760;</text>
      <text x="36" y="18" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="#6ee7b7">web.search</text>
      <text x="36" y="32" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">Real-time web queries</text>
    </g>
    <line x1="506" y1="270" x2="660" y2="361" stroke="#10b981" stroke-width="1" opacity="0.3"/>

    <!-- Image Index -->
    <g transform="translate(650,400)">
      <rect x="0" y="0" width="195" height="42" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1" opacity="0.7"/>
      <circle cx="18" cy="21" r="8" fill="#f59e0b" opacity="0.15"/>
      <text x="18" y="25" font-family="system-ui,sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">&#128444;</text>
      <text x="36" y="18" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="#fcd34d">image.index</text>
      <text x="36" y="32" font-family="system-ui,sans-serif" font-size="8" fill="#64748b">Index images for search</text>
    </g>
    <line x1="506" y1="275" x2="650" y2="421" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>

    <!-- Bottom tagline -->
    <text x="450" y="468" font-family="system-ui,sans-serif" font-size="10" fill="#475569" text-anchor="middle">The agent auto-selects which tools to invoke — no manual mode switching required</text>
  </g>
</svg>