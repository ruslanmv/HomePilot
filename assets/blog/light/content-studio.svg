<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320" fill="none">
  <defs>
    <linearGradient id="cs-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="cs-glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="cs-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#94a3b8" flood-opacity="0.18"/>
    </filter>
    <clipPath id="cs-clip"><rect width="900" height="320" rx="16"/></clipPath>
  </defs>

  <g clip-path="url(#cs-clip)">
    <rect width="900" height="320" fill="#f8fafc" rx="16"/>
    <rect width="900" height="320" fill="none" stroke="#e2e8f0" stroke-width="1" rx="16"/>

    <!-- Grid -->
    <g opacity="0.05" stroke="#94a3b8" stroke-width="0.5">
      <line x1="0" y1="80" x2="900" y2="80"/><line x1="0" y1="160" x2="900" y2="160"/>
      <line x1="0" y1="240" x2="900" y2="240"/>
    </g>

    <!-- Title -->
    <text x="450" y="35" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#64748b" letter-spacing="3" text-anchor="middle">4 CREATION MODES â€” FROM QUICK PLAY TO PRO STUDIO</text>

    <!-- Mode 1: Play Story -->
    <g transform="translate(135, 160)" filter="url(#cs-shadow)">
      <rect x="-95" y="-70" width="190" height="140" rx="14" fill="#fff" stroke="#06b6d4" stroke-width="1.5"/>
      <circle cy="-30" r="22" fill="#06b6d4" opacity="0.1"/>
      <text y="-25" font-family="system-ui, sans-serif" font-size="26" text-anchor="middle">ðŸ“–</text>
      <text y="6" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#0891b2" text-anchor="middle">Play Story</text>
      <text y="22" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Type a premise</text>
      <text y="34" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Auto-generate scenes</text>
      <text y="46" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Navigate + TV Mode</text>
      <!-- Sparkle animation -->
      <circle cx="70" cy="-55" r="2" fill="#06b6d4" opacity="0">
        <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Mode 2: Creator Studio -->
    <g transform="translate(365, 160)" filter="url(#cs-shadow)">
      <rect x="-95" y="-70" width="190" height="140" rx="14" fill="#fff" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cy="-30" r="22" fill="#3b82f6" opacity="0.1"/>
      <text y="-25" font-family="system-ui, sans-serif" font-size="26" text-anchor="middle">ðŸŽ¬</text>
      <text y="6" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#2563eb" text-anchor="middle">Creator Studio</text>
      <text y="22" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">4-step project wizard</text>
      <text y="34" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Story arcs + outlines</text>
      <text y="46" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">PDF Â· PPTX Â· ZIP</text>
      <!-- Progress dots animation -->
      <g transform="translate(-30, 57)">
        <circle cx="0" cy="0" r="2" fill="#3b82f6" opacity="0.8"/>
        <circle cx="12" cy="0" r="2" fill="#3b82f6" opacity="0.6"/>
        <circle cx="24" cy="0" r="2" fill="#3b82f6" opacity="0.4"/>
        <circle cx="36" cy="0" r="2" fill="#3b82f6" opacity="0.2"/>
        <circle cx="48" cy="0" r="2" fill="#3b82f6">
          <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" cy="0" r="2" fill="#3b82f6">
          <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
        </circle>
      </g>
    </g>

    <!-- Mode 3: TV Mode -->
    <g transform="translate(595, 160)" filter="url(#cs-shadow)">
      <rect x="-95" y="-70" width="190" height="140" rx="14" fill="#fff" stroke="#8b5cf6" stroke-width="1.5"/>
      <circle cy="-30" r="22" fill="#8b5cf6" opacity="0.1"/>
      <text y="-25" font-family="system-ui, sans-serif" font-size="26" text-anchor="middle">ðŸ“º</text>
      <text y="6" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#8b5cf6" text-anchor="middle">TV Mode</text>
      <text y="22" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Cinematic fullscreen</text>
      <text y="34" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Auto-advance + narration</text>
      <text y="46" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Keyboard shortcuts</text>
      <!-- Play button pulse -->
      <g transform="translate(0, -30)">
        <circle r="22" fill="none" stroke="#8b5cf6" stroke-width="0.8" opacity="0">
          <animate attributeName="r" values="22;30;22" dur="2.5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.4;0;0.4" dur="2.5s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>

    <!-- Mode 4: Game Mode -->
    <g transform="translate(810, 160)" filter="url(#cs-shadow)">
      <rect x="-70" y="-70" width="140" height="140" rx="14" fill="#fff" stroke="#ec4899" stroke-width="1.5"/>
      <circle cy="-30" r="22" fill="#ec4899" opacity="0.1"/>
      <text y="-25" font-family="system-ui, sans-serif" font-size="26" text-anchor="middle">ðŸŽ®</text>
      <text y="6" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#ec4899" text-anchor="middle">Game Mode</text>
      <text y="22" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Branching stories</text>
      <text y="34" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Variation strength</text>
      <text y="46" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">World Bible</text>
    </g>

    <!-- Bottom description -->
    <text x="450" y="270" font-family="system-ui, sans-serif" font-size="12" fill="#475569" text-anchor="middle">Each mode integrates AI text, image generation, and editing â€” in one continuous workflow</text>

    <!-- Bottom accent -->
    <rect x="250" y="290" width="400" height="2" rx="1" fill="url(#cs-grad)" opacity="0.2">
      <animate attributeName="width" values="350;450;350" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="x" values="275;225;275" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>