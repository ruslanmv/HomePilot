<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" fill="none">
  <defs>
    <linearGradient id="mg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mg-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mg-amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="mg-glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="mg-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.18"/>
    </filter>
    <clipPath id="mg-clip"><rect width="900" height="480" rx="16"/></clipPath>
  </defs>

  <g clip-path="url(#mg-clip)">
    <rect width="900" height="480" fill="#f8fafc" rx="16"/>
    <rect width="900" height="480" fill="none" stroke="#e2e8f0" stroke-width="1" rx="16"/>

    <!-- Grid -->
    <g opacity="0.05" stroke="#94a3b8" stroke-width="0.5">
      <line x1="0" y1="80" x2="900" y2="80"/><line x1="0" y1="160" x2="900" y2="160"/>
      <line x1="0" y1="240" x2="900" y2="240"/><line x1="0" y1="320" x2="900" y2="320"/>
      <line x1="0" y1="400" x2="900" y2="400"/>
    </g>

    <!-- Title -->
    <text x="450" y="38" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" font-weight="700" fill="#64748b" letter-spacing="3" text-anchor="middle">MCP CONTEXT FORGE ‚Äî FROM CONVERSATION TO ACTION</text>

    <!-- User + Persona (left) -->
    <g transform="translate(100, 130)" filter="url(#mg-shadow)">
      <rect x="-70" y="-50" width="140" height="100" rx="12" fill="#fff" stroke="#06b6d4" stroke-width="1.5"/>
      <!-- User icon -->
      <circle cx="-25" cy="-18" r="10" fill="#06b6d4" opacity="0.1"/>
      <text x="-25" y="-14" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle" fill="#06b6d4">üë§</text>
      <text x="-25" y="2" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">You</text>
      <!-- Divider -->
      <line x1="0" y1="-35" x2="0" y2="35" stroke="#e2e8f0" stroke-width="0.5"/>
      <!-- Persona icon -->
      <circle cx="30" cy="-18" r="10" fill="#8b5cf6" opacity="0.1"/>
      <text x="30" y="-14" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle" fill="#a78bfa">üßë‚Äçüíº</text>
      <text x="30" y="2" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Persona</text>
      <!-- Memory indicator -->
      <text x="0" y="25" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Identity + Memory</text>
      <text x="0" y="37" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">inform tool usage</text>
    </g>

    <!-- Arrow to Gateway -->
    <line x1="170" y1="130" x2="310" y2="130" stroke="#06b6d4" stroke-width="1.5" opacity="0.4"/>
    <polygon points="308,126 316,130 308,134" fill="#06b6d4" opacity="0.6"/>
    <circle r="3" fill="#06b6d4" opacity="0">
      <animateMotion dur="2s" repeatCount="indefinite" path="M170 130 L310 130"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- MCP Gateway (center) -->
    <g transform="translate(400, 130)" filter="url(#mg-glow)">
      <rect x="-80" y="-55" width="160" height="110" rx="14" fill="#fff" stroke="url(#mg-grad)" stroke-width="2"/>
      <text x="0" y="-25" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="url(#mg-grad)" text-anchor="middle">MCP Gateway</text>
      <text x="0" y="-8" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Context Forge</text>
      <text x="0" y="10" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">:4444</text>
      <!-- Features -->
      <text x="0" y="30" font-family="system-ui, sans-serif" font-size="7" fill="#0891b2" text-anchor="middle">Runtime tool discovery</text>
      <text x="0" y="42" font-family="system-ui, sans-serif" font-size="7" fill="#0891b2" text-anchor="middle">Ask-before-acting safety</text>
      <!-- Animated border pulse -->
      <rect x="-80" y="-55" width="160" height="110" rx="14" stroke="url(#mg-grad)" stroke-width="1" fill="none" opacity="0">
        <animate attributeName="opacity" values="0;0.4;0" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- TOOL SERVERS (right side, row) -->
    <!-- Personal Assistant -->
    <g transform="translate(620, 75)" filter="url(#mg-shadow)">
      <rect x="-55" y="-22" width="110" height="44" rx="8" fill="#fff" stroke="#06b6d4" stroke-width="1"/>
      <text x="0" y="-4" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#0891b2" text-anchor="middle">Personal Asst</text>
      <text x="0" y="10" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Tasks ¬∑ Reminders</text>
    </g>
    <line x1="480" y1="105" x2="565" y2="75" stroke="#06b6d4" stroke-width="0.8" opacity="0.3"/>

    <!-- Knowledge -->
    <g transform="translate(770, 75)" filter="url(#mg-shadow)">
      <rect x="-55" y="-22" width="110" height="44" rx="8" fill="#fff" stroke="#3b82f6" stroke-width="1"/>
      <text x="0" y="-4" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#2563eb" text-anchor="middle">Knowledge</text>
      <text x="0" y="10" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">RAG ¬∑ Search</text>
    </g>
    <line x1="480" y1="110" x2="715" y2="75" stroke="#3b82f6" stroke-width="0.8" opacity="0.3"/>

    <!-- Decision Copilot -->
    <g transform="translate(620, 135)" filter="url(#mg-shadow)">
      <rect x="-55" y="-22" width="110" height="44" rx="8" fill="#fff" stroke="#6366f1" stroke-width="1"/>
      <text x="0" y="-4" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#818cf8" text-anchor="middle">Decision Copilot</text>
      <text x="0" y="10" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Pro/con ¬∑ Risk</text>
    </g>
    <line x1="480" y1="130" x2="565" y2="135" stroke="#6366f1" stroke-width="0.8" opacity="0.3"/>

    <!-- Executive Briefing -->
    <g transform="translate(770, 135)" filter="url(#mg-shadow)">
      <rect x="-55" y="-22" width="110" height="44" rx="8" fill="#fff" stroke="#8b5cf6" stroke-width="1"/>
      <text x="0" y="-4" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#a78bfa" text-anchor="middle">Exec Briefing</text>
      <text x="0" y="10" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Digests ¬∑ Reports</text>
    </g>
    <line x1="480" y1="135" x2="715" y2="135" stroke="#8b5cf6" stroke-width="0.8" opacity="0.3"/>

    <!-- Web Search -->
    <g transform="translate(700, 195)" filter="url(#mg-shadow)">
      <rect x="-55" y="-22" width="110" height="44" rx="8" fill="#fff" stroke="url(#mg-green)" stroke-width="1"/>
      <text x="0" y="-4" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#10b981" text-anchor="middle">Web Search</text>
      <text x="0" y="10" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">SearXNG ¬∑ Tavily</text>
    </g>
    <line x1="480" y1="155" x2="645" y2="195" stroke="#10b981" stroke-width="0.8" opacity="0.3"/>

    <!-- A2A AGENTS section -->
    <text x="450" y="265" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#475569" letter-spacing="2" text-anchor="middle">AGENT-TO-AGENT COORDINATION</text>

    <!-- Everyday Assistant A2A -->
    <g transform="translate(300, 320)" filter="url(#mg-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="10" fill="#fff" stroke="url(#mg-amber)" stroke-width="1.5"/>
      <text x="-60" y="-8" font-family="system-ui, sans-serif" font-size="14" fill="#f59e0b">ü§ñ</text>
      <text x="-30" y="-6" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#d97706">Everyday Assistant</text>
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">General-purpose multi-step task help</text>
    </g>

    <!-- Chief of Staff A2A -->
    <g transform="translate(600, 320)" filter="url(#mg-shadow)">
      <rect x="-100" y="-30" width="200" height="60" rx="10" fill="#fff" stroke="url(#mg-amber)" stroke-width="1.5"/>
      <text x="-60" y="-8" font-family="system-ui, sans-serif" font-size="14" fill="#f59e0b">üëî</text>
      <text x="-30" y="-6" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#d97706">Chief of Staff</text>
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Prioritization ¬∑ Delegation ¬∑ Coordination</text>
    </g>

    <!-- Connection from Gateway down to A2A -->
    <line x1="400" y1="185" x2="300" y2="290" stroke="url(#mg-amber)" stroke-width="1" opacity="0.3"/>
    <line x1="400" y1="185" x2="600" y2="290" stroke="url(#mg-amber)" stroke-width="1" opacity="0.3"/>

    <!-- Safety levels at bottom -->
    <g transform="translate(0, 400)">
      <rect x="60" y="-10" width="780" height="65" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="0.5" opacity="0.6"/>
      <text x="450" y="5" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569" text-anchor="middle" letter-spacing="1.5">SAFETY: ASK-BEFORE-ACTING</text>

      <!-- Level 0 -->
      <g transform="translate(180, 30)">
        <circle r="6" fill="#10b981" opacity="0.8"/>
        <text x="14" font-family="system-ui, sans-serif" font-size="9" fill="#059669" dominant-baseline="central">Level 0 ‚Äî Read Only</text>
      </g>

      <!-- Level 1 -->
      <g transform="translate(400, 30)">
        <circle r="6" fill="url(#mg-amber)" opacity="0.8"/>
        <text x="14" font-family="system-ui, sans-serif" font-size="9" fill="#d97706" dominant-baseline="central">Level 1 ‚Äî Confirm (default)</text>
      </g>

      <!-- Level 2 -->
      <g transform="translate(640, 30)">
        <circle r="6" fill="#8b5cf6" opacity="0.8"/>
        <text x="14" font-family="system-ui, sans-serif" font-size="9" fill="#7c3aed" dominant-baseline="central">Level 2 ‚Äî Autonomous</text>
      </g>
    </g>
  </g>
</svg>