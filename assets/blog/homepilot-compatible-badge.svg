<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 56" fill="none">
  <defs>
    <linearGradient id="hpc-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="hpc-shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#94a3b8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <g filter="url(#hpc-shadow)">
    <!-- Left pill: logo section -->
    <rect width="280" height="48" rx="10" fill="#1e293b"/>
    <rect x="1" y="1" width="278" height="46" rx="9" fill="none" stroke="url(#hpc-grad)" stroke-width="1.5"/>

    <!-- HomePilot icon -->
    <g transform="translate(24, 24)">
      <circle r="12" fill="url(#hpc-grad)" opacity="0.15"/>
      <path d="M-6,-3 L0,-8 L6,-3 L6,5 L3,5 L3,0 L-3,0 L-3,5 L-6,5 Z" fill="url(#hpc-grad)" opacity="0.9"/>
      <circle cx="0" cy="-1" r="1.5" fill="#06b6d4">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- HomePilot text -->
    <text x="44" y="21" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" font-weight="700" fill="#e2e8f0">HomePilot</text>
    <text x="44" y="36" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">MCP Compatible</text>

    <!-- Divider -->
    <line x1="122" y1="10" x2="122" y2="38" stroke="#334155" stroke-width="1"/>

    <!-- Shield icon -->
    <g transform="translate(140, 24)">
      <path d="M0,-9 L7,-5 L7,3 C7,7 3.5,10 0,12 C-3.5,10 -7,7 -7,3 L-7,-5 Z" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="1"/>
      <path d="M-2,1 L-1,3 L3,-2" stroke="#10b981" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Verified / Compatible text -->
    <text x="156" y="21" font-family="system-ui, sans-serif" font-size="11" font-weight="700" fill="#10b981">Verified</text>
    <text x="156" y="36" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Context Forge</text>

    <!-- Version badge -->
    <rect x="222" y="14" width="42" height="20" rx="6" fill="#8b5cf6" opacity="0.15"/>
    <text x="243" y="28" font-family="'SF Mono', 'Fira Code', monospace" font-size="9" font-weight="600" fill="#8b5cf6" text-anchor="middle">v1.0</text>
  </g>
</svg>
