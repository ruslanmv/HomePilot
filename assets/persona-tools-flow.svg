  <!-- Subtitle -->
  <text x="440" y="250" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="10.5" font-style="italic">Your Persona talks to tools on your behalf â€” identity and memory inform every action</text>
</svg>
