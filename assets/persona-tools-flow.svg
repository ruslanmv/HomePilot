    <text x="821" y="108" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="10" font-weight="600">External</text>
    <text x="821" y="122" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="10" font-weight="600">Service</text>
    <text x="821" y="140" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="8">The real world</text>
  </g>

