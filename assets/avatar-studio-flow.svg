<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 280">
  <defs>
    <style>
      @keyframes fadeSlideIn {
        from { opacity: 0; transform: translateY(18px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      @keyframes arrowDraw {
        from { stroke-dashoffset: 40; opacity: 0; }
        to   { stroke-dashoffset: 0; opacity: 1; }
      }
      @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(168,85,247,0)); }
        50%      { filter: drop-shadow(0 0 14px rgba(168,85,247,.5)); }
      }
      @keyframes selectGlow {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(34,211,238,0)); }
        50%      { filter: drop-shadow(0 0 10px rgba(34,211,238,.5)); }
      }
      .step   { animation: fadeSlideIn .5s ease-out both; }
      .arrow  { animation: arrowDraw .4s ease-out both; stroke-dasharray: 40; }
      .final  { animation: fadeSlideIn .6s ease-out both; }
      .glow   { animation: pulseGlow 2.5s ease-in-out 3.2s infinite; }
      .selglow { animation: selectGlow 2s ease-in-out 2.4s infinite; }
    </style>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f0f23"/>
      <stop offset="100%" stop-color="#1a1a3e"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <marker id="arrowHead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>

  <rect width="920" height="280" rx="16" fill="url(#bg)"/>

  <!-- Title -->
  <text x="460" y="36" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="12" font-weight="600" letter-spacing="2">AVATAR STUDIO PIPELINE</text>

  <!-- Step 1: Design -->
  <g class="step" style="animation-delay:.2s">
    <rect x="16" y="60" width="128" height="140" rx="14" fill="#1e293b" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="80" y="98" text-anchor="middle" fill="#a78bfa" font-family="system-ui,sans-serif" font-size="24">&#x1F3A8;</text>
    <text x="80" y="120" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="11" font-weight="600">Design</text>
    <text x="80" y="136" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="8">Gender + Style</text>
    <text x="80" y="149" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="8">or Reference</text>
    <text x="80" y="165" text-anchor="middle" fill="#a78bfa" font-family="system-ui,sans-serif" font-size="7">Defaults pre-selected</text>
  </g>

  <!-- Arrow 1 -->
  <line class="arrow" style="animation-delay:.45s" x1="148" y1="130" x2="172" y2="130" stroke="#64748b" stroke-width="2" marker-end="url(#arrowHead)"/>

  <!-- Step 2: Choose Avatar (Immersive Select) -->
  <g class="step selglow" style="animation-delay:.6s">
    <rect x="176" y="60" width="128" height="140" rx="14" fill="#1e293b" stroke="#22d3ee" stroke-width="1.5"/>
    <text x="240" y="96" text-anchor="middle" fill="#22d3ee" font-family="system-ui,sans-serif" font-size="24">&#x1F451;</text>
    <text x="240" y="118" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="11" font-weight="600">Choose Avatar</text>
    <text x="240" y="134" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="8">Select from 4 results</text>
    <text x="240" y="147" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="8">Glow + dim others</text>
    <!-- Mini 4-grid -->
    <rect x="208" y="155" width="14" height="14" rx="2" fill="#0f172a" stroke="#22d3ee" stroke-width="1.5"/>
    <rect x="225" y="155" width="14" height="14" rx="2" fill="#0f172a" stroke="#334155" stroke-width="0.5" opacity=".5"/>
    <rect x="242" y="155" width="14" height="14" rx="2" fill="#0f172a" stroke="#334155" stroke-width="0.5" opacity=".5"/>
    <rect x="259" y="155" width="14" height="14" rx="2" fill="#0f172a" stroke="#334155" stroke-width="0.5" opacity=".5"/>
    <text x="240" y="183" text-anchor="middle" fill="#22d3ee" font-family="system-ui,sans-serif" font-size="7" font-weight="600">Create Avatar &#x2714;</text>
  </g>

  <!-- Arrow 2 -->
  <line class="arrow" style="animation-delay:.85s" x1="308" y1="130" x2="332" y2="130" stroke="#64748b" stroke-width="2" marker-end="url(#arrowHead)"/>

  <!-- Step 3: Character Sheet -->
  <g class="step" style="animation-delay:1.0s">
    <rect x="336" y="60" width="128" height="140" rx="14" fill="#1e293b" stroke="#38bdf8" stroke-width="1.5"/>
    <text x="400" y="98" text-anchor="middle" fill="#38bdf8" font-family="system-ui,sans-serif" font-size="24">&#x1F9E9;</text>
    <text x="400" y="120" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="11" font-weight="600">Character Sheet</text>
    <text x="400" y="136" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="8">Stage + Wardrobe</text>
    <text x="400" y="149" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="8">RPG-style equip</text>
  </g>

  <!-- Arrow 3 -->
  <line class="arrow" style="animation-delay:1.25s" x1="468" y1="130" x2="492" y2="130" stroke="#64748b" stroke-width="2" marker-end="url(#arrowHead)"/>

  <!-- Step 4: Wardrobe -->
  <g class="step" style="animation-delay:1.4s">
    <rect x="496" y="60" width="128" height="140" rx="14" fill="#1e293b" stroke="#f472b6" stroke-width="1.5"/>
    <text x="560" y="98" text-anchor="middle" fill="#f472b6" font-family="system-ui,sans-serif" font-size="24">&#x1F455;</text>
    <text x="560" y="120" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="11" font-weight="600">Wardrobe</text>
    <text x="560" y="136" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="8">Generate outfits</text>
    <text x="560" y="149" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="8">Filter + equip</text>
  </g>

  <!-- Arrow 4 -->
  <line class="arrow" style="animation-delay:1.65s" x1="628" y1="130" x2="652" y2="130" stroke="#64748b" stroke-width="2" marker-end="url(#arrowHead)"/>

  <!-- Step 5: Save to Persona -->
  <g class="step" style="animation-delay:1.8s">
    <rect x="656" y="60" width="128" height="140" rx="14" fill="#1e293b" stroke="#34d399" stroke-width="1.5"/>
    <text x="720" y="98" text-anchor="middle" fill="#34d399" font-family="system-ui,sans-serif" font-size="24">&#x1F4E6;</text>
    <text x="720" y="120" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="11" font-weight="600">Save to Persona</text>
    <text x="720" y="136" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="8">All portraits + outfits</text>
    <text x="720" y="149" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="8">Batch siblings included</text>
  </g>

  <!-- Arrow 5 -->
  <line class="arrow" style="animation-delay:2.05s" x1="788" y1="130" x2="812" y2="130" stroke="#64748b" stroke-width="2" marker-end="url(#arrowHead)"/>

  <!-- Final: .hpersona -->
  <g class="final glow" style="animation-delay:2.3s">
    <rect x="816" y="54" width="88" height="152" rx="18" fill="url(#purpleGrad)" opacity=".15"/>
    <rect x="816" y="54" width="88" height="152" rx="18" fill="none" stroke="url(#purpleGrad)" stroke-width="2"/>
    <text x="860" y="100" text-anchor="middle" fill="#c4b5fd" font-family="system-ui,sans-serif" font-size="26">&#x1F3AD;</text>
    <text x="860" y="124" text-anchor="middle" fill="#ffffff" font-family="system-ui,sans-serif" font-size="11" font-weight="700">.hpersona</text>
    <text x="860" y="142" text-anchor="middle" fill="#c4b5fd" font-family="system-ui,sans-serif" font-size="8">Portable</text>
    <text x="860" y="155" text-anchor="middle" fill="#c4b5fd" font-family="system-ui,sans-serif" font-size="8">package</text>
  </g>

  <!-- Subtitle -->
  <text x="460" y="238" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="11" font-style="italic">Immersive character creation: design, choose your avatar, build a wardrobe, export as persona</text>
  <text x="460" y="256" text-anchor="middle" fill="#475569" font-family="system-ui,sans-serif" font-size="10">Defaults pre-selected &#x2014; click Generate and it works immediately</text>
</svg>
