<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 240">
  <defs>
    <style>
      @keyframes fadeSlideIn {
        from { opacity: 0; transform: translateY(14px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      @keyframes packZip {
        0%   { opacity: 0; transform: scale(.6) rotate(-5deg); }
        60%  { opacity: 1; transform: scale(1.05) rotate(1deg); }
        100% { opacity: 1; transform: scale(1) rotate(0); }
      }
      @keyframes shine {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(52,211,153,0)); }
        50%      { filter: drop-shadow(0 0 12px rgba(52,211,153,.5)); }
      }
      .item   { animation: fadeSlideIn .45s ease-out both; }
      .pack   { animation: packZip .5s ease-out both; }
      .result { animation: fadeSlideIn .5s ease-out both; }
      .glow   { animation: shine 2.5s ease-in-out 2.8s infinite; }
    </style>
    <linearGradient id="bgE" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f0f23"/>
      <stop offset="100%" stop-color="#1a1a3e"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <rect width="820" height="240" rx="16" fill="url(#bgE)"/>

  <!-- Title -->
  <text x="410" y="32" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="12" font-weight="600" letter-spacing="2">AVATAR TO PERSONA EXPORT</text>

  <!-- Selected avatar (main) -->
  <g class="item" style="animation-delay:.1s">
    <rect x="20" y="50" width="70" height="110" rx="10" fill="#1e293b" stroke="#22d3ee" stroke-width="1.5"/>
    <text x="55" y="88" text-anchor="middle" fill="#22d3ee" font-family="system-ui,sans-serif" font-size="22">&#x1F464;</text>
    <text x="55" y="108" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="8" font-weight="600">Selected</text>
    <text x="55" y="120" text-anchor="middle" fill="#22d3ee" font-family="system-ui,sans-serif" font-size="7">Main avatar</text>
    <text x="55" y="132" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="7">+ seed data</text>
  </g>

  <!-- Batch siblings (3 dimmed) -->
  <g class="item" style="animation-delay:.2s">
    <rect x="96" y="50" width="44" height="110" rx="8" fill="#1e293b" stroke="#475569" stroke-width="0.8" opacity=".6"/>
    <text x="118" y="92" text-anchor="middle" fill="#475569" font-family="system-ui,sans-serif" font-size="16">&#x1F464;</text>
    <text x="118" y="110" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="7">Sibling 1</text>
  </g>
  <g class="item" style="animation-delay:.35s">
    <rect x="146" y="50" width="44" height="110" rx="8" fill="#1e293b" stroke="#475569" stroke-width="0.8" opacity=".6"/>
    <text x="168" y="92" text-anchor="middle" fill="#475569" font-family="system-ui,sans-serif" font-size="16">&#x1F464;</text>
    <text x="168" y="110" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="7">Sibling 2</text>
  </g>
  <g class="item" style="animation-delay:.5s">
    <rect x="196" y="50" width="44" height="110" rx="8" fill="#1e293b" stroke="#475569" stroke-width="0.8" opacity=".6"/>
    <text x="218" y="92" text-anchor="middle" fill="#475569" font-family="system-ui,sans-serif" font-size="16">&#x1F464;</text>
    <text x="218" y="110" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="7">Sibling 3</text>
  </g>
  <!-- Batch label -->
  <text x="134" y="176" text-anchor="middle" fill="#f472b6" font-family="system-ui,sans-serif" font-size="8" font-weight="600">&#x1F4F7; 4 portraits (batch)</text>

  <!-- Outfit items -->
  <g class="item" style="animation-delay:.65s">
    <rect x="256" y="50" width="50" height="110" rx="8" fill="#1e293b" stroke="#f472b6" stroke-width="1"/>
    <text x="281" y="88" text-anchor="middle" fill="#f472b6" font-family="system-ui,sans-serif" font-size="18">&#x1F4BC;</text>
    <text x="281" y="108" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="8">Business</text>
    <text x="281" y="120" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="7">outfit</text>
  </g>
  <g class="item" style="animation-delay:.8s">
    <rect x="312" y="50" width="50" height="110" rx="8" fill="#1e293b" stroke="#38bdf8" stroke-width="1"/>
    <text x="337" y="88" text-anchor="middle" fill="#38bdf8" font-family="system-ui,sans-serif" font-size="18">&#x1F942;</text>
    <text x="337" y="108" text-anchor="middle" fill="#e2e8f0" font-family="system-ui,sans-serif" font-size="8">Evening</text>
    <text x="337" y="120" text-anchor="middle" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="7">outfit</text>
  </g>

  <!-- Arrow -->
  <text class="pack" style="animation-delay:1.2s" x="400" y="112" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="28">&#x27A1;&#xFE0F;</text>

  <!-- .hpersona package -->
  <g class="result glow" style="animation-delay:1.8s">
    <rect x="440" y="44" width="360" height="140" rx="16" fill="url(#greenGrad)" opacity=".1"/>
    <rect x="440" y="44" width="360" height="140" rx="16" fill="none" stroke="url(#greenGrad)" stroke-width="2"/>

    <text x="620" y="72" text-anchor="middle" fill="#6ee7b7" font-family="system-ui,sans-serif" font-size="12" font-weight="700">persona_name.hpersona</text>

    <!-- Contents list â€” portraits -->
    <text x="466" y="92" fill="#34d399" font-family="system-ui,sans-serif" font-size="10">&#x2705;</text>
    <text x="482" y="92" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="9">assets/avatar_main.png</text>
    <text x="466" y="108" fill="#34d399" font-family="system-ui,sans-serif" font-size="10">&#x2705;</text>
    <text x="482" y="108" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="9">assets/avatar_sibling_1.png</text>
    <text x="466" y="124" fill="#34d399" font-family="system-ui,sans-serif" font-size="10">&#x2705;</text>
    <text x="482" y="124" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="9">assets/avatar_sibling_2.png</text>
    <text x="466" y="140" fill="#34d399" font-family="system-ui,sans-serif" font-size="10">&#x2705;</text>
    <text x="482" y="140" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="9">assets/avatar_sibling_3.png</text>

    <!-- Outfits + meta -->
    <text x="466" y="156" fill="#34d399" font-family="system-ui,sans-serif" font-size="10">&#x2705;</text>
    <text x="482" y="156" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="9">assets/outfit_business.png</text>
    <text x="466" y="172" fill="#34d399" font-family="system-ui,sans-serif" font-size="10">&#x2705;</text>
    <text x="482" y="172" fill="#94a3b8" font-family="system-ui,sans-serif" font-size="9">assets/outfit_evening.png</text>

    <text x="700" y="92" fill="#475569" font-family="system-ui,sans-serif" font-size="9">blueprint/</text>
    <text x="700" y="108" fill="#475569" font-family="system-ui,sans-serif" font-size="9">dependencies/</text>
    <text x="700" y="124" fill="#475569" font-family="system-ui,sans-serif" font-size="9">preview/</text>
    <text x="700" y="140" fill="#475569" font-family="system-ui,sans-serif" font-size="9">manifest.json</text>
  </g>

  <!-- Subtitle -->
  <text x="410" y="210" text-anchor="middle" fill="#64748b" font-family="system-ui,sans-serif" font-size="11" font-style="italic">All batch portraits + wardrobe outfits are packaged as real image files inside the ZIP</text>
  <text x="410" y="228" text-anchor="middle" fill="#475569" font-family="system-ui,sans-serif" font-size="10">Batch siblings from the same generation included &#x2014; full portability across instances</text>
</svg>
