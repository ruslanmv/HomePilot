name: CI
on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r backend/requirements.txt
      - name: Run backend tests (including multimodal catalog + endpoint tests)
        run: pytest -q
        working-directory: backend
        env:
          SKIP_NETWORK_TESTS: "1"

  auth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r backend/requirements.txt
      - name: Auth smoke tests (register, login, session, multi-user)
        run: pytest tests/test_auth_smoke.py -v --tb=short
        working-directory: backend
        env:
          SKIP_NETWORK_TESTS: "1"

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
        working-directory: frontend
      - run: npm run build
        working-directory: frontend
