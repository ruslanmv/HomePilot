version: 1

# Virtual servers are curated allow-lists of tools.
# These names are referenced by suite/default_home.yaml and suite/default_pro.yaml.

servers:
  - name: "hp-home-default"
    description: "Home defaults: Personal Assistant Tools (safe, read-only/advisory)"
    include_tool_prefixes:
      - "hp.personal."  # personal assistant

  - name: "hp-default-readonly"
    description: "Pro defaults: Knowledge + Decision + Executive Briefing (read-only/advisory)"
    include_tool_prefixes:
      - "hp."           # include all hp.* tools
    exclude_tool_prefixes:
      - "hp.action."    # reserved for future action tools

  - name: "hp-decision-room"
    description: "Knowledge + Decision tools (no executive briefing)"
    include_tool_prefixes:
      - "hp.search_"
      - "hp.get_"
      - "hp.answer_"
      - "hp.summarize_"
      - "hp.decision."

  - name: "hp-exec-briefing"
    description: "Executive briefing tools only"
    include_tool_prefixes:
      - "hp.brief."

  - name: "hp-web-research"
    description: "Web search + fetch for research (SearXNG home / Tavily enterprise)"
    include_tool_prefixes:
      - "hp.web."

  # ── Local tool bundles ──────────────────────────────────────────────────
  - name: "hp-local-tools"
    description: "Local tools: notes, projects, web fetch, shell (read-first)"
    include_tool_prefixes:
      - "hp.notes."
      - "hp.local_notes."
      - "hp.projects."
      - "hp.local_projects."
      - "hp.web_fetch."
      - "hp.shell."

  - name: "hp-notes-only"
    description: "Local notes: search, read, create, append, update, delete"
    include_tool_prefixes:
      - "hp.notes."
      - "hp.local_notes."

  - name: "hp-projects-only"
    description: "Local projects: list, read, search, write, diff"
    include_tool_prefixes:
      - "hp.projects."
      - "hp.local_projects."

  # ── Communication tool bundles ──────────────────────────────────────────
  - name: "hp-comms-all"
    description: "All communication tools: Gmail, Calendar, Graph, Slack"
    include_tool_prefixes:
      - "hp.gmail."
      - "hp.gcal."
      - "hp.graph."
      - "hp.microsoft_graph."
      - "hp.slack."

  - name: "hp-email"
    description: "Email tools: Gmail + Microsoft Graph mail"
    include_tool_prefixes:
      - "hp.gmail."
      - "hp.graph.mail."

  - name: "hp-calendar"
    description: "Calendar tools: Google Calendar + Microsoft Graph calendar"
    include_tool_prefixes:
      - "hp.gcal."
      - "hp.graph.calendar."

  # ── Dev tool bundles ────────────────────────────────────────────────────
  - name: "hp-dev-tools"
    description: "Developer tools: GitHub, Notion, shell, projects"
    include_tool_prefixes:
      - "hp.github."
      - "hp.notion."
      - "hp.shell."
      - "hp.projects."
      - "hp.local_projects."
