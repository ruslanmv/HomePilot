# Standalone compose for SearXNG + Web Search MCP server.
# Usage: docker compose -f agentic/ops/compose/websearch.compose.yml up --build
#
# SearXNG provides web search without API keys (home mode).
# The MCP server exposes hp.web.search and hp.web.fetch via JSON-RPC on /rpc.

services:
  searxng:
    image: searxng/searxng:latest
    container_name: hp-searxng
    ports:
      - "8080:8080"
    environment:
      - BASE_URL=http://localhost:8080/
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    restart: unless-stopped
    networks:
      - hp-websearch

  hp-mcp-web-search:
    build:
      context: ../../..
      dockerfile: agentic/ops/compose/dockerfiles/mcp_web_search.Dockerfile
    ports:
      - "9105:9105"
    environment:
      - PORT=9105
      - WEB_SEARCH_PROVIDER=searxng
      - SEARXNG_BASE_URL=http://searxng:8080
    depends_on:
      - searxng
    restart: unless-stopped
    networks:
      - hp-websearch

networks:
  hp-websearch:
    driver: bridge
